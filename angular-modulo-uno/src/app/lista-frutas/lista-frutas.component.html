<div class="card-body">
    <div class="card card-outline-secondary">
        <div class="card-header">
            <h3	class="mb-0">Agregar Fruta</h3>
        </div>
        <form>
            <div class="form-group">
                <label	for="nombre">Nombre </label>
                <input	type="text"	class="form-control"	id="nombre"	placeholder="Ingresar nombre..." #nombre>
            </div>
            <div	class="form-group">
                <label	for="Imagen	Url">Precio</label>
                <input	type="text"	class="form-control"	id="imagenUrl"	placeholder="Ingresae precio..." #precio>
            </div>
            <button	type="submit"	class="btn	btn-primary" (click)="guardar(nombre.value, precio.value)">Guardar!</button>
        </form>
    </div>
</div>

<div class="row">

</div>
<app-fruteria *ngFor="let x of frutas" [fruta]="x"></app-fruteria>
